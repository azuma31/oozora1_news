    <script>
        // 現在の時刻を取得
        var now = new Date();

        // 正午12時の時刻を設定
        var noon = new Date(now);
        noon.setHours(12, 0, 0, 0); // 時間を12時に、分と秒を0に設定

        // 現在時刻と正午12時との差を計算
        var timeUntilNoon = noon - now;

        // アイコンのURLを設定
        var iconUrl = "img/cn1.png"; // ここに実際の画像ファイルのURLを指定

        // プッシュ通知のテキスト
        var text = "今日のニュースです";

        // setTimeoutを使用して、正午12時にコードを実行
        setTimeout(function () {
            // ユーザーアクションに紐づけてプッシュ通知を表示
            if (Notification.permission === "granted") {
                var n = new Notification(text, {
                    icon: iconUrl // アイコンのURLを指定
                });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(function (permission) {
                    if (permission === "granted") {
                        var n = new Notification(text, {
                            icon: iconUrl // アイコンのURLを指定
                        });
                    }
                });
            }
        }, timeUntilNoon);
    </script>
